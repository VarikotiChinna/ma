<div style="position: fixed;width: 100%;height: 100%;left: 0px;top: 0px;z-index: 10000;"
     *ngIf="showBusyIndicator"
     [nbSpinner]="true"
     nbSpinnerMessage="Updating Logo and Social Information"
     nbSpinnerStatus="primary"></div>


<form #basicInformationForm="ngForm">
  <div class="row">
    <!--Logo-->
    <div class="col-xs-12 col-sm-3 text-center">
      <div class="form-group">
        <label>Logo <span *ngIf="!data['logoUrl']" class="text-danger font-w-bold">*</span></label>
        <div class="form-control">
          <button type="button" *ngIf="isLogoResetButton" (click)="resetLogoClick()" class="btn btn-link text-danger">Rest Logo</button>
          <div (click)="open(content)" class="img-thumbnail" *ngIf="!data.logoUrl" style="width: 128px; height: 96px;background-color: #3d3d3d;text-align: center;color: #f5f2f0;border: 2px solid white;">
            4 : 3 Image
          </div>
          <img (click)="open(content)" class="img-thumbnail" [src]="data.logoUrl" *ngIf="data.logoUrl" style="width: 128px; height: 96px;"/>
        </div>
      </div>
    </div>

    <!--About US-->
    <div class="col-xs-12 col-sm-9">
      <div class="form-group">
        <label>About US</label>
        <textarea rows="4" name="aboutUs" [(ngModel)]="data['aboutUs']" class="form-control" placeholder="About US"></textarea>
      </div>
    </div>

    <!--Web Address-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Web Address</label>
        <input type="text" class="form-control" name="webAddress" [(ngModel)]="data['webAddress']"
               placeholder="Web Address">
      </div>
    </div>

    <!--Facebook Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Facebook Page Id</label>
        <input type="text" class="form-control" name="facebookPageId" [(ngModel)]="data['facebookPageId']"
               placeholder="Facebook Page Id">
      </div>
    </div>

    <!--Youtube Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Youtube Page Id</label>
        <input type="text" class="form-control" name="youtubePageId" [(ngModel)]="data['youtubePageId']"
               placeholder="Youtube Page Id">
      </div>
    </div>

    <!--Linkedin Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Linkedin Page Id</label>
        <input type="text" name="linkedinPageId" [(ngModel)]="data['linkedinPageId']" class="form-control"
               placeholder="Linkedin Page Id">
      </div>
    </div>

    <!--Google+ Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Google+ Page Id</label>
        <input type="text" name="googlePageId" [(ngModel)]="data['googlePageId']" class="form-control"
               placeholder="Google+ Page Id">
      </div>
    </div>

    <!--Button-->
    <div class="col-12 text-right">
      <button (click)="onSubmitButtonClick(basicInformationForm)" type="button" class="btn btn-primary">Save</button>
      <p>Provide all information <span class="text-danger font-w-bold">*</span></p>
    </div>
  </div>
  <div class="row">
    {{data|json}}
  </div>
</form>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Logo update {{logoUrlMock}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="onSave(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="file" (change)="fileChangeEvent($event)"/>
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="4 / 3"
      [resizeToWidth]="128"
      format="png"
      (imageCroppedBase64)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <!--<img [src]="croppedImage"/>-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSave(true)">Save</button>
  </div>
</ng-template>
