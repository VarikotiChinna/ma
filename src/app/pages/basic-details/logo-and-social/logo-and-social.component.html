<form #basicInformationForm="ngForm">
  <div class="row">
    <!--Logo-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Logo <span class="text-danger font-w-bold">*</span></label>
        <input name="logo" [(ngModel)]="data['logo']" required type="file" accept="image/*" class="form-control" placeholder="Logo">
      </div>
    </div>

    <!--School Image-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>School Image</label>
        <input type="file" name="schoolImage" [(ngModel)]="data['schoolImage']" accept="image/*" class="form-control" placeholder="School Image">
      </div>
    </div>

    <!--About US-->
    <div class="col-xs-12 col-sm-12">
      <div class="form-group">
        <label>About US</label>
        <textarea name="aboutUs" [(ngModel)]="data['aboutUs']" class="form-control" placeholder="About US"></textarea>
      </div>
    </div>

    <!--Web Address-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Web Address</label>
        <input type="text" class="form-control" name="webAddress" [(ngModel)]="data['webAddress']" placeholder="Web Address">
      </div>
    </div>

    <!--Facebook Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Facebook Page Id</label>
        <input type="text" class="form-control" name="facebookPageId" [(ngModel)]="data['facebookPageId']" placeholder="Facebook Page Id">
      </div>
    </div>

    <!--Youtube Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Youtube Page Id</label>
        <input type="text" class="form-control" name="youtubePageId" [(ngModel)]="data['youtubePageId']" placeholder="Youtube Page Id">
      </div>
    </div>

    <!--Linkedin Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Linkedin Page Id</label>
        <input required type="text" name="linkedinPageId" [(ngModel)]="data['linkedinPageId']" class="form-control" placeholder="Linkedin Page Id">
      </div>
    </div>

    <!--Google+ Page Id-->
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label>Google+ Page Id</label>
        <input required type="text" name="googlePageId" [(ngModel)]="data['googlePageId']" class="form-control" placeholder="Google+ Page Id">
      </div>
    </div>

    <!--Button-->
    <div class="col-12 text-right">
      <button (click)="onSubmitButtonClick(basicInformationForm)" nbStepperNext [disabled]="basicInformationForm.invalid" type="button" class="btn btn-primary">Save & Continue</button>
      <p>Provide all required information  <span class="text-danger font-w-bold">*</span></p>
    </div>
  </div>
</form>
