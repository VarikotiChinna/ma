<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <nb-card>
        <nb-card-header>
          <h4>ITEMS MANAGER</h4>
        </nb-card-header>
        <nb-card-body>
          <form novalidate #sampleForm="ngForm" (submit)="addTransportMasterEntry(transportMasterEntry,sampleForm)">
            <h4>Transport Master Entry</h4>
            <div class="form-group">
              <label>Route To</label>
              <input name="routeTo" [(ngModel)]="transportMasterEntry.routeTo" required type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Status</label>
              <div class="form-check">
                <label class="form-check-label"><input [(ngModel)]="transportMasterEntry.status" required name="status" type="radio" [value]="true" class="form-check-input">Active</label>
              </div>
              <div class="form-check">
                <label class="form-check-label"><input [(ngModel)]="transportMasterEntry.status" required name="status" type="radio" [value]="false" class="form-check-input">Inactive</label>
              </div>
            </div>
            <button type="submit" [disabled]="sampleForm.invalid" class="btn btn-primary mr-2" *ngIf="!transportMasterEntry.key">Add</button>
            <button type="submit" [disabled]="sampleForm.invalid" class="btn btn-primary mr-2" *ngIf="transportMasterEntry.key">Update</button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </form>
          <hr>
          <h4>Is Duplicate : {{isDuplicate(transportMasterEntry)}}</h4>
          <ul class="list-group">
            <li *ngFor="let option of transportMasterEntryList" class="list-group-item">
              <h5>Route To : {{option.routeTo}}</h5>
              <h6>Status : {{option.status?'Active':'Inactive'}}</h6>
              <div style="top: 22px;right: 5px;position: absolute;">
                <button class="btn btn-danger p-2 mr-2 rounded-0" (click)="transportSchema.transportMasterEntry.delete(option.key)">Delete</button>
                <button class="btn btn-info p-2 mr-2 rounded-0" (click)="updateOption(option)">Edit </button>
              </div>
            </li>
          </ul>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
